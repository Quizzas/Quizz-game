<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz game</title>
    <link rel="stylesheet" href="./src/style.css" />
    <!-- botstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- start screen div start -->
    <div
      id="start-container"
      class="bgclr w-100 h-100 border-gradient border-gradient-purple"
    >
      <div
        class="w-100 h-50 d-flex justify-content-center align-items-end text-light"
      >
        <h2>Quizz by JS22-T1/S</h2>
      </div>
      <div class="w-100 h-50 d-flex justify-content-center align-items-start">
        <button id="startBtn" type="button" class="btn btn-secondary w-25 mt-4">
          Begin
        </button>
      </div>
    </div>
    <!-- start screen div end -->
    <!-- quizz layout div start -->
    <div
      id="quizz"
      class="border-gradient border-gradient-purple d-none container-fluid w-100 h-100"
    >
      <!-- first row -->
      <div class="row h-50 d-flex justify-content-around align-items-start">
        <div
          class="buttondiv w-100 d-flex justify-content-end align-items-start"
        >
          <button id="restartBtn" type="button" class="btn btn-secondary m-1">
            restart
          </button>
        </div>
        <!-- progress bar stuff start -->
        <div class="progress bg-transparent">
          <!-- progress bar spans go here -->
        </div>
        <!-- progress bar stuff end -->
        <!-- question start -->
        <div class="question centeris">
          <p class="text">
            <!-- question  goes here -->
          </p>
        </div>
        <!-- question end -->
      </div>
      <!-- first row end -->
      <!-- second row start -->
      <div class="row h-50 centeris answers-container">
        <!-- <div class="answers"> -->
        <!-- will be created dinamically with JS -->
        <!-- structure should look like:  -->
        <!-- <div><p> ANSWER </p></div> -->
        <!-- </div> -->
      </div>
      <!-- second row end -->
    </div>
    <script type="module" src="./src/main.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
